<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind css demo</title>
   
  </head>
  <body>

    <div class="mt-20 mx-52 flex flex-wrap rounded border-2 border-black">
      
       <div class="h-24 bg-gradient-to-t from-sky-500 to-indigo-500 text-white flex justify-center items-center font-bold text-xl w-full rounded">News you can Trust</div>

       <div class="text-center mt-6 w-full">
        <h3 class="text-xl font-semibold ">Stay upto date with the latest news</h3>
        <p>Subscribe to our newsletter for the latest news straight into your inbox.</p>
        <form action="" class="flex flex-wrap">
          <input type="text" 
          placeholder="your@gmail.com" 
          class="w-full   text-center my-4  py-2 rounded min-w-40 mx-auto ">

          <button class="bg-blue-600 w-full mx-auto text-white py-2 rounded-xl min-w-40 ">Subscribe Now</button>
          <p class=" mt-2 text-sm mx-auto my-6"> We value your privacy</p>
        </form>
       </div>






    </div>


















    <script type="module" src="/main.js"></script>
  </body>
</html>
